<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<h1>Generate a <br/><span class="green-text">random password</span></h1>
		<p>Never use an insecure password again</p>
		<button class="btn btn--green">Generate password</button>
		<input type="number" id="password-length" name="password-length" required minlength="1" maxlength="2" placeholder="Enter passsword length">
		<hr/>
		<div class="password">
			<div class="password__line first-password"></div>
			<div class="password__line second-password"></div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
